<ion-content class="text-center">

    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-card id="login-card">
          <ion-card-header>
            <ion-card-title>Registro</ion-card-title>
          </ion-card-header>
          <form #form="ngForm" (ngSubmit)="login(form)">
            <ion-list>
  
              <ion-item>
                <ion-label position="floating" color="primary">Usuario</ion-label>
                <ion-input type="text" ngModel required name="UserName"></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label position="floating" color="primary">Password</ion-label>
                <ion-input type="password" ngModel required name="PassWord"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">Nombre</ion-label>
                <ion-input type="text" ngModel required name="Nombre"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating" color="primary">Apellido</ion-label>
                <ion-input type="text" ngModel required name="Apellido"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating" color="primary">Correo</ion-label>
                <ion-input type="text" ngModel required name="Correo"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating" color="primary">País</ion-label>
                <ion-select placeholder="Selecciona tu paìs">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                  </ion-select>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating" color="primary">Teléfono</ion-label>
                <ion-input type="number" ngModel required name="UserName"></ion-input>
              </ion-item>
  
              <div padding>
                <ion-button type="submit" (click)="loginUser()" [disabled]="form.invalid" expand="block">
                  Registrarse</ion-button>
              </div>
  
            </ion-list>
          </form>
        </ion-card>
      </ion-row>
    </ion-grid>
  
    
  </ion-content>
