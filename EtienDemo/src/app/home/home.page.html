<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <h2>Etien Reseller</h2>
  </div>

  <ion-list>
    <ion-card *ngFor="let post of postsToShow" class="scroll-card">
      <ion-card-header>
        <ion-card-title class="post-title">{{post.title.rendered}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="post-excerpt">
        {{formatExcerpt(post.excerpt.rendered)}}
      </ion-card-content>
    </ion-card>

    
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
