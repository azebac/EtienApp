<ion-content fullscreen class="text-center">

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card id="login-card">
        <ion-card-header>
          <ion-card-title>Bienvenido a EtienReseller</ion-card-title>
        </ion-card-header>
        <form #form="ngForm" (ngSubmit)="login(form)">
          <ion-list>

            <ion-item>
              <ion-label position="floating" color="primary">Usuario</ion-label>
              <ion-input type="text" ngModel required name="UserName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" color="primary">Password</ion-label>
              <ion-input type="password" ngModel required name="PassWord"></ion-input>
            </ion-item>

            <div padding>
              <ion-button type="submit" (click)="loginUser()" [disabled]="form.invalid" expand="block">
                Login</ion-button>
            </div>

            <a [routerLink]="['/register']">Sin cuenta? Registrate!</a>
          </ion-list>
        </form>
      </ion-card>
    </ion-row>
  </ion-grid>

  
</ion-content>
